<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box {
			position: absolute;
			overflow: hidden;
			padding: 1rem;
		}
		.box1 {
			position: relative;
			width: 100px;
			height: 50px;
			background-color: blue;
			float: left;
		}
		.box2 {
			position: relative;
			width: 200px;
			height: 50px;
			background-color: yellow;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
